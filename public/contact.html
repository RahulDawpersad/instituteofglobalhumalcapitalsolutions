<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGHCS | Subscriber Form</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --error: #f72585;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .subscription-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .subscription-container:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        /* Business Logo Styles */
        .logo-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .business-logo {
            max-width: 180px;
            height: auto;
            transition: var(--transition);
        }

        .form-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .form-header h2 {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .subscription-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .floating-label {
            position: absolute;
            top: 18px;
            left: 15px;
            color: var(--gray);
            font-size: 0.9rem;
            pointer-events: none;
            transition: var(--transition);
            background: white;
            padding: 0 5px;
            transform-origin: left top;
        }

        .form-control {
            width: 100%;
            padding: 18px 15px 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            transform: translateY(-12px) scale(0.8);
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .form-control.error {
            border-color: var(--error);
        }

        .form-control.success {
            border-color: var(--success);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .success-message h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .success-message p {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounce 1s;
        }

        /* AI Suggestions */
        .suggestions-container {
            position: relative;
        }

        .suggestions-list {
            position: absolute;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            border-top: none;
            z-index: 10;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f5f5f5;
        }

        .suggestion-highlight {
            font-weight: bold;
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        @media (max-width: 576px) {
            .form-row {
                flex-direction: column;
                gap: 25px;
            }
            
            .subscription-form {
                padding: 25px 20px;
            }
            
            .business-logo {
                max-width: 140px;
            }
            
            .form-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .business-logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <!-- Business Logo Section -->
        <div class="logo-container">
            <img src="IGHCS-Clean-Transparent.png" alt="Business Logo" class="business-logo">
        </div>
        
        <div class="form-header">
            <h2>Stay Updated</h2>
            <p>Join our newsletter for the latest news and updates</p>
        </div>
        
        <form id="subscriptionForm" class="subscription-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" class="form-control" placeholder=" " autocomplete="given-name">
                    <label for="firstName" class="floating-label">First Name</label>
                    <div class="error-message" id="firstNameError">Please enter your first name</div>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" class="form-control" placeholder=" " autocomplete="family-name">
                    <label for="lastName" class="floating-label">Last Name</label>
                    <div class="error-message" id="lastNameError">Please enter your last name</div>
                </div>
            </div>
            <div class="form-group">
                <div class="suggestions-container">
                    <input type="email" id="email" class="form-control" placeholder=" " autocomplete="email">
                    <label for="email" class="floating-label">Email Address</label>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                    <div class="suggestions-list" id="emailSuggestions"></div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Subscribe Now</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ“</div>
            <h3>Subscription Successful!</h3>
            <p>Thank you for joining our newsletter.</p>
            <p>We've sent a confirmation email to <span id="submittedEmail"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('subscriptionForm');
            const successMessage = document.getElementById('successMessage');
            const submittedEmail = document.getElementById('submittedEmail');
            const emailInput = document.getElementById('email');
            const emailSuggestions = document.getElementById('emailSuggestions');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Common email domains for suggestions
            const commonDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com', 'protonmail.com'];
            
            // Sendinblue/Brevo API configuration
            const BREVO_API_KEY = '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';
            const BREVO_LIST_ID = 9; // Your main list ID
            const BREVO_WELCOME_TEMPLATE_ID = 7; // Your welcome template ID
            
            // Add input event listeners for real-time validation
            document.getElementById('firstName').addEventListener('input', function() {
                validateField(this, 'firstNameError', validateName);
            });
            
            document.getElementById('lastName').addEventListener('input', function() {
                validateField(this, 'lastNameError', validateName);
            });
            
            emailInput.addEventListener('input', function() {
                validateField(this, 'emailError', validateEmail);
                showEmailSuggestions(this.value);
            });
            
            // Email suggestion click handler
            emailSuggestions.addEventListener('click', function(e) {
                if (e.target.classList.contains('suggestion-item')) {
                    emailInput.value = e.target.dataset.value;
                    emailSuggestions.style.display = 'none';
                    validateField(emailInput, 'emailError', validateEmail);
                }
            });
            
            // Hide suggestions when clicking elsewhere
            document.addEventListener('click', function(e) {
                if (e.target !== emailInput) {
                    emailSuggestions.style.display = 'none';
                }
            });
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate all fields
                const firstNameValid = validateField(document.getElementById('firstName'), 'firstNameError', validateName);
                const lastNameValid = validateField(document.getElementById('lastName'), 'lastNameError', validateName);
                const emailValid = validateField(emailInput, 'emailError', validateEmail);
                
                if (firstNameValid && lastNameValid && emailValid) {
                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');
                    
                    try {
                        // Prepare contact data for Brevo
                        const contactData = {
                            email: emailInput.value,
                            attributes: {
                                FIRSTNAME: document.getElementById('firstName').value,
                                LASTNAME: document.getElementById('lastName').value
                            },
                            listIds: [BREVO_LIST_ID],
                            updateEnabled: true,
                            templateId: BREVO_WELCOME_TEMPLATE_ID // Add welcome template
                        };
                        
                        // Send to Brevo API
                        const response = await fetch('https://api.brevo.com/v3/contacts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'api-key': BREVO_API_KEY
                            },
                            body: JSON.stringify(contactData)
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Failed to subscribe');
                        }
                        
                        // Show success message
                        submittedEmail.textContent = emailInput.value;
                        form.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                    } catch (error) {
                        console.error('Subscription error:', error);
                        alert('There was an error processing your subscription. Please try again later.');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                    }
                }
            });
            
            function validateField(field, errorId, validationFn) {
                const errorElement = document.getElementById(errorId);
                const isValid = validationFn(field.value);
                
                if (field.value.trim() === '') {
                    field.classList.remove('success', 'error');
                    errorElement.style.display = 'none';
                    return false;
                }
                
                if (isValid) {
                    field.classList.add('success');
                    field.classList.remove('error');
                    errorElement.style.display = 'none';
                    return true;
                } else {
                    field.classList.add('error');
                    field.classList.remove('success');
                    errorElement.style.display = 'block';
                    return false;
                }
            }
            
            function validateName(name) {
                return name.trim().length >= 2;
            }
            
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function showEmailSuggestions(email) {
                if (!email.includes('@')) {
                    emailSuggestions.style.display = 'none';
                    return;
                }
                
                const [localPart, domainPart] = email.split('@');
                const matchingDomains = commonDomains.filter(domain => 
                    domain.startsWith(domainPart.toLowerCase())
                );
                
                if (matchingDomains.length === 0) {
                    emailSuggestions.style.display = 'none';
                    return;
                }
                
                emailSuggestions.innerHTML = '';
                matchingDomains.forEach(domain => {
                    const fullEmail = `${localPart}@${domain}`;
                    const suggestion = document.createElement('div');
                    suggestion.className = 'suggestion-item';
                    suggestion.dataset.value = fullEmail;
                    suggestion.innerHTML = `Did you mean <span class="suggestion-highlight">${fullEmail}</span>?`;
                    emailSuggestions.appendChild(suggestion);
                });
                
                emailSuggestions.style.display = 'block';
            }
            
            // Initialize browser autocomplete (works with modern browsers)
            if ('autocomplete' in document.createElement('input')) {
                document.getElementById('firstName').autocomplete = 'given-name';
                document.getElementById('lastName').autocomplete = 'family-name';
                document.getElementById('email').autocomplete = 'email';
            }
        });
    </script>
</body>
</html>
